name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Force push to hub (dangerous!)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://techsolution6556:$HF_TOKEN@huggingface.co/spaces/techsolution6556/lang_Trans_tool main
